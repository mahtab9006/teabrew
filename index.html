<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeaBrew</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen w-screen px-4 md:px-12 pt-1 bg-[#FEF9F5]">
    <header class="h-20 flex items-center justify-between px-4 md:px-12 my-4">
        <div class="flex items-center">
            <img src="assets/logo.ico" alt="TeaBrew Logo">
        </div>

        <nav id="menu" class="hidden md:flex md:w-full w-auto md:h-full flex-col md:flex-row items-center bg-[#FEF0E5] shadow-md p-4 md:p-0 md:pl-12 ml-4">
            <ul class="flex flex-col md:flex-row justify-center md:ml-8 gap-4 md:gap-8 text-[#C3791E] text-xl">
                <li><a class="p-2 text-orange-600 border-b-2 border-orange-400" href="index.html">Book seat</a></li>
                <li><a class="p-2 hover:text-orange-600 border-b-2 border-transparent hover:border-orange-400 transition" href="nearby.html">Near By Me</a></li>
                <li><a class="p-2 hover:text-orange-600 border-b-2 border-transparent hover:border-orange-400 transition" href="ingredient.html">Ingredients</a></li>
            </ul>
        </nav>

        <button id="menuToggle" class="md:hidden text-[#C3791E] text-3xl">â˜°</button>
    </header>

    <main class="flex flex-col md:flex-row items-center justify-center mt-16 md:mt-20 space-y-8 md:space-y-0 px-4 md:px-12">
        <div class="w-full md:w-1/2 flex justify-center items-center p-4">
            <div class="text-center md:text-left">
                <h1 class="relative inline-block text-4xl md:text-5xl font-bold text-[#C3791E]">
                    TeaBrew
                    <img class="absolute -top-5 -right-7 transition-all duration-500 hover:rotate-12" src="assets/heart.svg" alt="Heart">
                </h1>
                <p class="pt-6 text-lg md:text-xl text-[#C3791E] leading-relaxed pb-4">
                    A lovely place where the aroma of tea and a peaceful environment makes discussions more vibrant.
                </p>
                <a href="nearby.html" class="bg-[#C3791E] text-white px-6 py-2 hover:bg-orange-600 transition duration-300">Find Tea Spots</a>
            </div>
        </div>
        <div class="w-full md:w-1/2 flex justify-center items-center p-4">
            <img class="rounded-lg bg-[#FEF9F5] transition-transform hover:scale-105" src="assets/teatable.svg" alt="Tea Table">
        </div>
    </main>

    <script>
        document.getElementById('menuToggle').addEventListener('click', () => {
            const menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
